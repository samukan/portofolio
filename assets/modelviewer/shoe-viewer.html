<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Kenk√§ - Model Viewer</title>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      h1 {
        color: #00ffff;
        margin-bottom: 20px;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }

      .viewer-container {
        width: 100%;
        max-width: 900px;
        height: 600px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        border: 1px solid rgba(0, 255, 255, 0.3);
        overflow: hidden;
        position: relative;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        --poster-color: transparent;
      }

      /* Hotspot tyylit */
      .hotspot {
        display: block;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: #00ffff;
        border: 2px solid #fff;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.8),
          0 0 20px rgba(0, 255, 255, 0.5);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .hotspot:hover {
        transform: scale(1.3);
        background: #ff00ff;
        box-shadow: 0 0 15px rgba(255, 0, 255, 0.8),
          0 0 30px rgba(255, 0, 255, 0.5);
      }

      .hotspot-annotation {
        position: absolute;
        background: rgba(0, 0, 0, 0.9);
        color: #fff;
        padding: 12px 16px;
        border-radius: 10px;
        border: 1px solid #00ffff;
        font-size: 14px;
        max-width: 200px;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s ease;
        pointer-events: none;
        white-space: nowrap;
        left: 30px;
        top: -10px;
      }

      .hotspot:hover .hotspot-annotation {
        opacity: 1;
        transform: translateY(0);
      }

      /* Variant selector */
      .controls {
        margin-top: 20px;
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .variant-btn {
        padding: 12px 25px;
        font-size: 1rem;
        border: 2px solid #00ffff;
        background: transparent;
        color: #00ffff;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .variant-btn:hover,
      .variant-btn.active {
        background: #00ffff;
        color: #1a1a2e;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      }

      .info {
        margin-top: 20px;
        color: #aaa;
        text-align: center;
      }

      /* Pulsing animation */
      @keyframes pulse {
        0%,
        100% {
          box-shadow: 0 0 10px rgba(0, 255, 255, 0.8),
            0 0 20px rgba(0, 255, 255, 0.5);
        }
        50% {
          box-shadow: 0 0 20px rgba(0, 255, 255, 1),
            0 0 40px rgba(0, 255, 255, 0.8);
        }
      }

      .hotspot {
        animation: pulse 2s ease-in-out infinite;
      }

      .hotspot:hover {
        animation: none;
      }
    </style>
  </head>
  <body>
    <h1>ü•æ 3D Kenk√§ Varianteilla</h1>

    <div class="viewer-container">
      <model-viewer
        id="shoe-model"
        src="MaterialsVariantsShoe.glb"
        alt="3D kenk√§malli"
        camera-controls
        touch-action="pan-y"
        auto-rotate
        shadow-intensity="1"
        environment-image="neutral"
        exposure="1"
      >
        <!-- Hotspot: Keng√§n k√§rki -->
        <button
          class="hotspot"
          slot="hotspot-toe"
          data-position="0.02 0.03 0.12"
          data-normal="0 0.5 1"
        >
          <div class="hotspot-annotation">
            <strong>Keng√§n k√§rki</strong><br />
            Suojaava etukappale
          </div>
        </button>

        <!-- Hotspot: Nauhat -->
        <button
          class="hotspot"
          slot="hotspot-laces"
          data-position="0 0.08 0.05"
          data-normal="0 1 0.3"
        >
          <div class="hotspot-annotation">
            <strong>Nauhoitus</strong><br />
            S√§√§dett√§v√§ kiinnitys
          </div>
        </button>

        <!-- Hotspot: Sivupaneeli -->
        <button
          class="hotspot"
          slot="hotspot-side"
          data-position="0.06 0.04 0"
          data-normal="1 0.2 0"
        >
          <div class="hotspot-annotation">
            <strong>Sivupaneeli</strong><br />
            Vaihtuva v√§ri varianteilla
          </div>
        </button>

        <!-- Hotspot: Pohja -->
        <button
          class="hotspot"
          slot="hotspot-sole"
          data-position="0 0.01 -0.04"
          data-normal="0 -1 0.5"
        >
          <div class="hotspot-annotation">
            <strong>Pohja</strong><br />
            Pit√§v√§ kumipohja
          </div>
        </button>

        <!-- Hotspot: Kantap√§√§ -->
        <button
          class="hotspot"
          slot="hotspot-heel"
          data-position="0 0.05 -0.08"
          data-normal="0 0.5 -1"
        >
          <div class="hotspot-annotation">
            <strong>Kantap√§√§</strong><br />
            Tukeva kantaosa
          </div>
        </button>
      </model-viewer>
    </div>

    <div class="controls" id="variant-controls">
      <!-- Variantit lis√§t√§√§n JavaScriptill√§ -->
    </div>

    <p class="info">
      üí° Vie hiiri hotspotien p√§√§lle n√§hd√§ksesi lis√§tietoja. Py√∂rit√§ mallia
      hiirell√§.
    </p>

    <script>
      const modelViewer = document.getElementById('shoe-model');
      const variantControls = document.getElementById('variant-controls');

      // Odota mallin latautumista ja luo variantti-napit
      modelViewer.addEventListener('load', () => {
        const variants = modelViewer.availableVariants;

        if (variants && variants.length > 0) {
          variants.forEach((variant, index) => {
            const btn = document.createElement('button');
            btn.className = 'variant-btn';
            if (index === 0) btn.classList.add('active');
            btn.textContent = variant;
            btn.addEventListener('click', () => {
              modelViewer.variantName = variant;
              document
                .querySelectorAll('.variant-btn')
                .forEach((b) => b.classList.remove('active'));
              btn.classList.add('active');
            });
            variantControls.appendChild(btn);
          });
        }
      });
    </script>
  </body>
</html>
