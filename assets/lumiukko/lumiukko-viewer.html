<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />

    <style>
      * {
        margin: 0;

        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,

        color: #00ffff;

      }

      .viewer-container {
        width: 100%;
        max-width: 900px;

        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        border: 1px solid rgba(0, 255, 255, 0.3);
        overflow: hidden;
        position: relative;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        --poster-color: transparent;
      }

      .info {

        color: #aaa;
        text-align: center;
      }
